<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Viatour &mdash; All-in-one booking</title>

        <link rel="icon" href="./img/favicons/fav.png" />
        <link rel="stylesheet" href="./css/style.css" />
        <script type="module" src="./js/script.js" defer></script>
    </head>
    <body>

        <div class="container">

            <header class="header">
                <a class="logo" href="./">
                    <span class="logo-1">Viatour</span>
                    <span class="logo-2">otels</span>
                </a>

                <form class="search" action="">
                    <input class="search__input" type="text" placeholder="Search Hotels" id="search__input">
                    <label class="search__label" for="search__input">Search Hotels</label>
                    <button class="search__button">
                        <svg class="search__icon">
                            <use xlink:href="img/svg/sprite.svg#icon-magnifying-glass"></use>
                        </svg>
                    </button>
                </form>

                <nav class="user-nav">
                    <div class="user-nav__icon-box"></div>
                    <div class="user-nav__icon-box"></div>

                    <div class="user-nav__user"></div>
                </nav>
            </header>


            <div class="content">
                <nav class="nav"></nav>
                <main class="main"></main>
            </div>

        </div>

    </body>
</html>

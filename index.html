<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App</title>

    <style>
      *,
      *::after,
      *::before {
        margin: 0;
        padding: 0;
        box-sizing: inherit;
      }

      html {
        box-sizing: border-box;
        font-size: 62.5%;
      }

      body {
        font-family: sans-serif;
        font-size: 1.6rem;
        font-weight: 400;
      }

      .links {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        margin: 5rem;
      }

      a,
      a:link,
      a:visited {
        display: block;
        text-decoration: none;

        color: #333;
        font-size: 2rem;
      }
    </style>

    <script></script>
  </head>
  <body>
    <div class="links">
      <a href="/discoverator">Discoverator</a>
      <a href="/to-do">To Do</a>
      <a href="/slider">Slider</a>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App</title>

    <style>
      *,
      *::after,
      *::before {
        margin: 0;
        padding: 0;
        box-sizing: inherit;
      }

      html {
        box-sizing: border-box;
        font-size: 62.5%;
      }

      body {
        font-family: monospace;
        font-size: 1.6rem;
        font-weight: 400;
        background-color: rgba(0, 0, 0, 0.05);
      }

      .main {
        width: 100%;
      }

      .links {
        width: 28rem;
        margin: 3rem auto;
        box-shadow: 0 0 5px 1px rgba(0, 0, 0, 0.15);
        border-radius: 0.5rem;
        padding: 2rem 2rem 2.5rem 2rem;
        background-color: #fff;
      }

      .link,
      .link:link,
      .link:visited {
        text-decoration: none;
        color: #555;
        font-size: 2rem;
        padding: 0.25rem 0;

        display: block;
        text-align: center;

        /* transition: box-shadow 0.2s; */
        transition: all 0.2s;
        border-bottom: 0.15rem solid #ddd;
      }

      .link:hover,
      .link:active {
        color: #111;
        /* border-bottom: 0.15rem solid #999; */

        /* box-shadow: 0 0 5px #aaa; */
        /* border-bottom: 0.15rem solid transparent; */
        /* border-radius: 0.3rem; */
      }

      .link:not(:last-child) {
        margin-bottom: 1.5rem;
      }
    </style>
  </head>
  <body>
    <main class="main">
      <div class="links">
        <a class="link" href="discoverator/">Discoverator</a>
        <a class="link" href="slider/">Slider</a>
      </div>
    </main>
  </body>
</html>
